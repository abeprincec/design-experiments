<link rel="stylesheet" href="style.css" />

<div class="info-wrapper">
  <div class="info-content">
    <h2 class="subhead typography-header-1" tabindex="-1">
      Pro. <br /><span class="descender-offset">Beyond.</span>
    </h2>
    <p class="models">
      iPhone&nbsp;14&nbsp;Pro and iPhone&nbsp;14&nbsp;Pro&nbsp;Max
    </p>
    <p class="pricing typography-cta has-dynamic-content">
      <span
        class="sosumi-link-follows"
        data-pricing-product="iphone-14-pro"
        data-product-template="${price.display.monthlyFrom} before trade-in"
        data-pricing-loaded=""
        >From $41.62/mo. for 24 mo. or $999 before trade-in</span
      ><span class="footnote footnote-supglyph"
        ><a
          href="#footnote-1"
          aria-label="Footnote * symbol"
          data-modal-close=""
          >*</a
        ></span
      >
    </p>
    <ul class="ctas-list">
      <li class="cta-item">
        <a
          ><span class="icon-copy">Watch the film</span
          ><span class="icon icon-after icon-playcircle"></span
        ></a>
      </li>
      <li class="cta-item">
        <a
          ><span class="icon-copy">Watch the event</span
          ><span class="icon icon-after more"></span
        ></a>
      </li>
      <li class="cta-item quicklook-cta typography-cta">
        <p class="ar-quicklook-cta-ar-quicklook ar-quicklook-cta">
          <a
            ><img /><span
              >View<span class="visuallyhidden">
                iPhone 14 Pro and iPhone 14 Pro Max</span
              >
              in AR</span
            ></a
          >
        </p>
      </li>
    </ul>
  </div>
  <div class="info-background-wrapper">
    <picture>
      <source srcset="./images/small.png" media="(max-width:734px)" />
      <source srcset="./images/medium.png" media="(max-width:1068px)" />
      <source srcset="./images/large.png" media="(max-width:0px)" />
      <img class="info-background" src="./images/large.png" alt="" />
    </picture>
    <picture>
      <source srcset="./images/small.png" media="(max-width:734px)" />
      <source srcset="./images/medium.png" media="(max-width:1068px)" />
      <source srcset="./images/large.png" media="(max-width:0px)" />
      <img class="info-background mirrored" src="./images/large.png" alt="" />
    </picture>
  </div>
</div>
